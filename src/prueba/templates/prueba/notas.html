{% extends 'prueba/base.html' %}

{% block contenido %}

<div style="font-size: larger; color: deepskyblue; text-align: center;">
    <h1>Notas</h1>
    {% for nota in notas %}

    {% if nota > 6 %}
    <p style="color: green;">{{ nota }}</p>
    {% else %}
    <p style="color: red">{{ nota }}</p>
    {% endif %}
    {% endfor %}
</div>
<a href="{% url 'index' %}">Ir a Inicio</a>

{% endblock contenido %}
