{% extends 'prueba/base.html' %}

{% block contenido %}
    <h2>
        {% if form.instance.pk is None %}
            Crear país
        {% else %}
            Editar País
        {% endif %}
    </h2>
    
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit">Guardar</button>
    </form>
{% endblock contenido %}
