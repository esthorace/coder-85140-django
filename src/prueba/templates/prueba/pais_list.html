{% extends 'prueba/base.html' %}

{% block contenido %}

<h1>Pa√≠ses</h1>
<button><a href="{% url 'pais_create' %}">Crear</a></button>

<form method="get">
    <input type="text" name="consulta" placeholder="Buscar...">
    <button type="submit">Buscar</button>
</form>

<ul>
    {% for pais in object_list %}
        <li>{{ pais.nombre }} 
            <a href="{% url 'pais_detail' pais.id %}">Ver</a>
            <a href="{% url 'pais_update' pais.id %}">Editar</a>
            <a href="{% url 'pais_delete' pais.id %}">Borrar</a>
        </li>
    {% empty %}
        <li>No hay registros.</li>
    {% endfor %}
</ul>

{% endblock contenido %}
